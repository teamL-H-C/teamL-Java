<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>販売実績一覧</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h2 {
            color: #333;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
            background-color: white;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        .nested-table {
            width: 100%;
            border: none;
        }

        .nested-table td {
            border: none;
            padding: 5px;
        }

        .record-header {
            background-color: #eef;
        }
    </style>
</head>

<body>
    <h2>販売実績一覧</h2>

    <table>
        <tr class="record-header">
            <th>販売日</th>
            <th>商品名</th>
            <th>数量</th>
        </tr>

        <tr th:each="record : ${salesList}">
            <td th:text="${record.date}">販売日</td>
            <td th:text="${record.beer.name}">商品名</td>
            <td th:text="${record.quantity}">数量</td>
        </tr>
    </table>

</body>

</html>
