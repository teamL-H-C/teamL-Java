<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>販売実績一覧</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            text-align: center;
        }

        th {
            background: #f0f8ff;
        }

        .date-header {
            margin-top: 40px;
            font-size: 1.2em;
            font-weight: bold;
            color: #444;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>販売実績一覧（日付別）</h1>

    <div th:each="entry : ${groupedSales}">
        <h2 class="date-header" th:text="${#temporals.format(entry.key, 'yyyy年MM月dd日')}">日付</h2>

        <table>
            <thead>
                <tr>
                    <th>商品名</th>
                    <th>数量</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${entry.value}">
                    <td th:text="${item.beer.name}">商品名</td>
                    <td th:text="${item.quantity}">数量</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
