<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>ダッシュボード</title>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>

<body>
    <!-- 管理者専用 -->
    <div sec:authorize="hasRole('ROLE_ADMIN')" class="dashboard-section">
        <h2 th:text="${username + 'さん、こんにちは！'}"></h2>

        <div class="emoji-bg">
            <span style="left:10%;top:20%;">🍺</span>
            <span style="left:30%;top:60%;">🍻</span>
            <span style="left:70%;top:40%;">🍺</span>
            <span style="left:80%;top:10%;">🍻</span>
            <span style="left:50%;top:80%;">🍺</span>
            <span style="left:20%;top:70%;">🍻</span>
        </div>
        <div class="dashboard-section">

            <form action="/sales" method="get" style="display:inline;">
                <button class="dashboard-card" type="submit">販売実績一覧</button>
            </form>

            <form method="get" style="display:inline;">
                <button class="dashboard-card" type="submit">
                    販売実績登録 <span class="coming-soon">Coming Soon</span>
                </button>
            </form>

            <form method="get" style="display:inline;">
                <button class="dashboard-card" type="submit">
                    販売実績編集 <span class="coming-soon">Coming Soon</span>
                </button>
            </form>

            <form method="get" style="display:inline;">
                <button class="dashboard-card" type="submit">
                    商品一覧 <span class="coming-soon">Coming Soon</span>
                </button>
            </form>

            <form method="get" style="display:inline;">
                <button class="dashboard-card" type="submit">
                    商品登録 <span class="coming-soon">Coming Soon</span>
                </button>
            </form>

            <form method="get" style="display:inline;">
                <button class="dashboard-card" type="submit">
                    商品編集 <span class="coming-soon">Coming Soon</span>
                </button>
            </form>

            <form method="get" style="display:inline;">
                <button class="dashboard-card" type="submit">
                    ユーザー一覧<span class="coming-soon">Coming Soon</span>
                </button>
            </form>

            <form method="get" style="display:inline;">
                <button class="dashboard-card" type="submit">
                    ユーザー登録 <span class="coming-soon">Coming Soon</span>
                </button>
            </form>

            <form method="get" style="display:inline;">
                <button class="dashboard-card" type="submit">
                    ユーザー編集 <span class="coming-soon">Coming Soon</span>
                </button>
            </form>

            <form action="/analytics/weekly" method="get" style="display:inline;">
                <button class="dashboard-card" type="submit">発注予測分析</button>
            </form>

            <form action="/logout" method="get" style="display:inline;">
                <button class="dashboard-card" type="submit">ログアウト</button>
            </form>
        </div>
    </div>

    <!-- 従業員専用 -->
    <div sec:authorize="hasRole('ROLE_STAFF')" class="dashboard-section">
        <div class="emoji-bg">
            <span role="img" aria-label="emoji">🍺</span>
            <span role="img" aria-label="emoji">🍻</span>
            <span role="img" aria-label="emoji">🥂</span>
            <span role="img" aria-label="emoji">🍷</span>
            <span role="img" aria-label="emoji">🍸</span>
        </div>
        <h2 th:text="${username + 'さん、こんにちは！'}"></h2>

        <div class="dashboard-section">

            <form action="/sales" method="get" style="display:inline;">
                <button class="dashboard-card" type="submit">販売実績一覧</button>
            </form>

            <form method="get" style="display:inline;">
                <button class="dashboard-card" type="submit">
                    販売実績登録 <span class="coming-soon">Coming Soon</span>
                </button>
            </form>

            <form method="get" style="display:inline;">
                <button class="dashboard-card" type="submit">
                    販売実績編集 <span class="coming-soon">Coming Soon</span>
                </button>
            </form>

            <form method="get" style="display:inline;">
                <button class="dashboard-card" type="submit">
                    商品一覧 <span class="coming-soon">Coming Soon</span>
                </button>
            </form>

            <form action="/analytics/weekly" method="get" style="display:inline;">
                <button class="dashboard-card" type="submit">発注予測分析</button>
            </form>

            <form action="/logout" method="get" style="display:inline;">
                <button class="dashboard-card" type="submit">ログアウト</button>
            </form>
        </div>
</body>

</html>
