<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>商品一覧</title>
  <link rel="stylesheet" th:href="@{/css/beer.css}" />
</head>
<body>

<h1>商品一覧 /beers</h1>

<div class="beer-box">
  <h2>　商品一覧　</h2>

  <table class="beer-table">
    <thead>
      <tr><th>商品名</th><th>価格</th><th>編集</th></tr>
    </thead>
    <tbody>
      <!-- b は Beer エンティティ -->
      <tr th:each="b : ${beers}">
        <td th:text="${b.name}">IPA</td>
        <td th:text="${b.price + '円'}">900円</td>
        <td>
          <a th:href="@{/beers/{id}/edit(id=${b.id})}">[✎]</a>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="action-row">
    <a th:href="@{/beers/new}" class="btn-link">[ 新規登録 ]</a>
  </div>
</div>

</body>
</html>
