<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>ユーザー登録</title>
  <link rel="stylesheet" th:href="@{/css/box.css}">
</head>
<body>

<h1>ユーザー登録 /users-new</h1>

<div class="box">
  <h2>　ユーザー登録　</h2>

  <form th:action="@{/users}" th:object="${user}" method="post">
    <table class="box-form">
      <tr>
        <td>氏名:</td>
        <td><input th:field="*{name}" required></td>
      </tr>
      <tr>
        <td>メール:</td>
        <td><input th:field="*{email}" type="email" required></td>
      </tr>
      <tr>
        <td>パスワード:</td>
        <td><input th:field="*{password}" type="password" required></td>
      </tr>
      <tr>
        <td>ロール:</td>
        <td>
          <select th:field="*{role}">
            <option th:value="STAFF">STAFF</option>
            <option th:value="ADMIN">ADMIN</option>
          </select>
        </td>
      </tr>
    </table>

    <div class="action-row">
      <button type="submit">[ 登録 ]</button>
      <a th:href="@{/users}" class="btn-link">[ 戻る ]</a>
    </div>
  </form>
</div>

</body>
</html>
