<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>ユーザー編集</title>
  <link rel="stylesheet" th:href="@{/css/box.css}">
</head>
<body>

<h1>ユーザー編集 /users-edit</h1>

<div class="box">
  <h2>　ユーザー編集　</h2>

  <form th:action="@{/users/{id}(id=${user.id})}" th:object="${user}" method="post">
    <input type="hidden" name="_method" value="put" />

    <table class="box-form">
      <tr>
        <td>氏名:</td>
        <td><input th:field="*{name}" required></td>
      </tr>
      <tr>
        <td>メール:</td>
        <td><input th:field="*{email}" type="email" required></td>
      </tr>
      <tr>
        <td>ロール:</td>
        <td>
          <select th:field="*{role}">
            <option th:value="STAFF">STAFF</option>
            <option th:value="ADMIN">ADMIN</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>有効/無効:</td>
        <td>
          <select th:field="*{enabled}">
            <option th:value="true">有効</option>
            <option th:value="false">無効</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>在籍中/除籍済み:</td>
        <td>
          <input type="checkbox" th:field="*{deleted}"/>
        </td>
      </tr>
    </table>

    <div class="action-row">
      <button type="submit">[ 更新 ]</button>
      <a th:href="@{/users}" class="btn-link">[ 戻る ]</a>
    </div>
  </form>
</div>

</body>
</html>
